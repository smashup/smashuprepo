<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="css/smashup.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

<title>Co-sponsor Your Event</title>
<link href="css/styleguide.css" rel="stylesheet" />
<!-- IE6-8 support of HTML5 elements --> <!--[if lt IE 9]>
<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script>
	  $(function() {
	    $( "#datepicker" ).datepicker();
	  });
	  $('#event').submit(function(data) {
		 alert(data);
	  });
	  
	  $.getJSON(
		//"https://nielsen.api.tibco.com:443/RMS/v1/Metadata/?apiname=manufacturerDolShr&apikey=1504-71e5a462-f1d2-4f8c-a518-0a3bd9ba1916",
		"categorytest.json",
		 function(data) {
		 	var toAppend = '';
	        $.each(data.Metadata.category.metadataValue,function(i,o){
	           toAppend += '<option value='+i+'>'+o+'</option>';
	          });
	         $('#select-1').append(toAppend);
		 });
</script>
</head>
<body>

<div id="header-area">
	<div id="banner"></div>
</div>

<div class="clear"></div>

    <ul class="menu">
    <li><a href="index.html">Event</a></li>
    <li><a href="mailto:smashupteam2014@gmail.com">Contact us</a></li>
    </ul>

<div class="clear"></div>
<div id="main">
<form id="event" action="profile.html" method="post" data-ajax="false">
<div class="ui-grid-a"  style="width: 100%; align: centre;">
		<div class="ui-block-a"></div>
		<div class="ui-block-b">
			<input id="nap150_15" type=search placeholder="search existing event" />
		</div>
		
		<div class="ui-block-a">
			<label for="text-1" class="ui-label">Event Name</label>
		</div>
		<div class="ui-block-b">
			<input name="text-1" id="text-1" placeholder="enter event name" type="text" required="required"/>
		</div>
		
		<div class="ui-block-a">
			<label for="select-1" class="ui-label">Theme</label>
		</div>
		<div class="ui-block-b">
			<select name="select-1" id="select-1" >
				<option value="" disabled selected>Please select your theme</option>
			</select>
		</div>
		
		<div class="ui-block-a">
			<label for="date-1" class="ui-label">Date</label>
		</div>
		<div class="ui-block-b">
			<input name="date-1" type="text" id="datepicker">
		</div>
		
		<div class="ui-block-a"><label for="range-1" class="ui-label">Duration in hrs</label></div>
		<div class="ui-block-b"><input name="range-1" id="range-1" data-highlight="true" min="0" max="80" value="32" type="range"/></div>
		
		<div class="ui-block-a"><label for="location" class="ui-label">Location</label></div>
		<div class="ui-block-b"><input id="nap150_16" type="search" placeholder="search location"/></div>
		
		<div class="ui-block-a"><label for="radio-1" class="ui-label"># of attendees</label></div>
		<div class="ui-block-b">
			<fieldset data-role="controlgroup" id="radio-1" name="radio-1">
			<input name="radio-choice-1" id="radio-choice-1a" value="&lt; 50" type="radio"/>
			<label for="radio-choice-1a">&lt; 50</label>
			<input name="radio-choice-1" id="radio-choice-1b" value="50 - 100" type="radio" checked="checked"/>
			<label for="radio-choice-1b">50 - 100</label>
			<input name="radio-choice-1" id="radio-choice-1c" value="&gt; 100" type="radio"/>
			<label for="radio-choice-1c">&gt; 100</label>
		</fieldset>
		</div>
		<div class="ui-block-a"></div>
		<div class="ui-block-b">
			<input type="submit" value="Save and Next" data-icon="arrow-r" data-iconpos="right"/>
			<!-- <a href="attendeeProfile.html" id="button-1" data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true" data-theme="b">Save and Next</a> -->
		</div>
	</div>
	</form>
</div>

<div class="clear"></div>

<div id="copyright">
	<div id="copyright-text">Copyright @ co-sponsoryourevent</div>
    <div id="version-text">1.0</div>
</div>

</body>
</html>
