<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<link rel="stylesheet" href="css/smashup.css" />
<link rel="stylesheet" href="css/image-picker.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<!--     <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script> -->
<script
	src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
<script src="js/image-picker.min.js"></script>
<script src="js/masonry.pkgd.js"></script>
<title>Choose Secondary Themes</title>
<link href="css/styleguide.css" rel="stylesheet" />
<!-- IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script type="text/javascript">
$(document).ready(function () {
	for(var i=0; i < sessionStorage.length; i++){
	    var propertyName = sessionStorage.key(i);
	    //alert(  i + " : " + propertyName + " = " + sessionStorage.getItem(propertyName));
	}
	$.getJSON(
			"sec-category.json",
			 function(data) {
				var toAppend = '';
		        $.each(data,function(i,o){
		           toAppend += '<option data-img-src='+o.imageurl+' data-img-label='+o.category+' value='+o.category+'>'+o.category+'</option>';
		          });
		         $('#selectImage').append(toAppend);
		         fetchImages();
			 });

	function fetchImages(){
		$("#selectImage").imagepicker({
			//hide_select: true,
			show_label: true
		});
	}
	//submit form values
	   $(document).on('click', '#submit', function() { // catch the form's submit event
			$("#selectImage option:selected").each(function (i,o) {
				alert(o.value);
			});
		    
		    
	   });
		
	
});
</script>
</head>
<body>

	<div id="header-area">
		<div id="banner"></div>
	</div>

	<div class="clear"></div>

	<ul class="menu">
		<li><a href="index.html">Event</a></li>
		<li><a href="mailto:smashupteam2014@gmail.com">Contact us</a></li>
	</ul>

	<div class="clear"></div>
	<div id="main">
		<form id="secondary" action="cosponsorlist.html" method="post"
			data-ajax="false">
			<div class="ui-grid-a" style="width: 100%; align: centre;">
				<div class="ui-block-a">
					<label for="selectImage">Select secondary theme</label>
				</div>
				<div class="ui-block-b">

					<select name="selectImage" id="selectImage"
						class="image-picker masonry show-html" multiple="multiple"
						data-masonry-options='{ "columnWidth": 200, "itemSelector": ".item" }'>
						<option value="" disabled selected>Please select your
							theme</option>
					</select>
				</div>
				<div class="ui-block-a"></div>
				<div class="ui-block-b">
					<input id ="submit" type="submit" value="Save and find co-sponsors"
						data-icon="arrow-r" data-iconpos="right" />
				</div>

			</div>
		</form>
	</div>
	<div class="clear"></div>

	<div id="copyright">
		<div id="copyright-text">Copyright @ co-sponsoryourevent</div>
		<div id="version-text">1.0</div>
	</div>

</body>
</html>
