<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="css/smashup.css" />
    <link rel="stylesheet" href="css/image-picker.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    
<!--     <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script> -->
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/image-picker.min.js"></script>
	<script src="js/masonry.pkgd.js"></script>
<title>Choose Secondary Themes</title>
<link href="css/styleguide.css" rel="stylesheet" />
<!-- IE6-8 support of HTML5 elements --> <!--[if lt IE 9]>
<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script type="text/javascript">
$(document).ready(function () {
	$("#selectImage").imagepicker({
			//hide_select: true,
			show_labels: true
	});
});
</script>
</head>
<body>

<div id="header-area">
	<div id="banner"></div>
</div>

<div class="clear"></div>

    <ul class="menu">
    <li><a href="index.html">Event</a></li>
    <li><a href="mailto:smashupteam2014@gmail.com">Contact us</a></li>
    </ul>

<div class="clear"></div>
<div id="main">
	<div class="ui-grid-a"  style="width: 100%; align: centre;">
		<div class="ui-block-a">
			<label for="selectImage">Select secondary theme</label>
		</div>
		<div class="ui-block-b">	
			<select id="selectImage" class="image-picker masonry show-html" multiple="multiple" data-masonry-options='{ "columnWidth": 200, "itemSelector": ".item" }'>
	    		<option value=""></option>
				<option data-img-src="images/sec-theme/coffee.PNG" data-img-label="coffee" value="coffee">Coffee</option>
				<option data-img-src="images/sec-theme/energydrinks.PNG" data-img-label="energydrinks" value="energydrinks">energydrinks</option>
	 		 	<option data-img-src="images/sec-theme/soft-drinks.PNG" data-img-label="soft-drinks" value="soft-drinks">soft-drinks</option>			
				<option data-img-src="images/sec-theme/milk.PNG" data-img-label="milk" value="milk">milk</option>
	  			<option data-img-src="images/sec-theme/juice.PNG" data-img-label="juice" value="juice">juice</option>
	  			<option data-img-src="images/sec-theme/sports-drink.PNG" data-img-label="sports-drink" value="sports-drinks">sports-drink</option>
	  			<option data-img-src="images/sec-theme/tea.PNG" data-img-label="tea" value="tea">tea</option>
	  		</select>
		</div>
		<div class="ui-block-a"></div>
		<div class="ui-block-b">
			<input type="submit" value="Save and find co-sponsors" data-icon="arrow-r" data-iconpos="right"/>
		</div>
		
	</div>
</div>
<div class="clear"></div>

<div id="copyright">
	<div id="copyright-text">Copyright @ co-sponsoryourevent</div>
    <div id="version-text">1.0</div>
</div>

</body>
</html>
