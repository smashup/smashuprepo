	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<meta charset="UTF-8">

<body>
	<div id="header-area">
	<div id="banner"></div>
</div>

<div class="clear"></div>

    <ul class="menu">
    <li><a href="index.html">Event</a></li>
    <li><a href="mailto:smashupteam2014@gmail.com">Contact us</a></li>
    </ul>

<div class="clear"></div>
<div id="main">
<form id="event" action="secondarytheme.html" method="post" data-ajax="false">
	<header>Do you know a little more about attendees at this time?</header><br/>
	
		<div class="ui-grid-a" style="width: 100%; align: centre;">
			<div class="ui-block-a" >
				<label for="radio-1">Select majority age group </label>
			</div>
			<div class="ui-block-b">	
				<fieldset data-role="controlgroup" id="radio-1" data-type="horizontal">
					<input name="radio-choice-1" id="radio-choice-1a" value="A1" type="radio" checked="checked"/>
					<label for="radio-choice-1a">&lt; 25 years</label>
					<input name="radio-choice-1" id="radio-choice-1b" value="B1" type="radio"/>
					<label for="radio-choice-1b">25 - 50 years</label>
					<input name="radio-choice-1" id="radio-choice-1c" value="C1" type="radio"/>
					<label for="radio-choice-1c">&gt; 50 years</label>
				</fieldset>
				<input type="hidden" name="selectedAge" id="selectedAge" value="" />
			</div>	

			<div class="ui-block-a" >
				<label for="radio-2">Select majority race </label>
			</div>
			<div class="ui-block-b">	
				<fieldset data-role="controlgroup" id="radio-2" data-type="horizontal">
					<input name="radio-choice-2" id="radio-choice-2a" value="A2" type="radio" checked="checked"/>
					<label for="radio-choice-2a">Caucasian</label>
					<input name="radio-choice-2" id="radio-choice-2b" value="B2" type="radio"/>
					<label for="radio-choice-2b">Latino</label>
					<input name="radio-choice-2" id="radio-choice-2c" value="C2" type="radio"/>
					<label for="radio-choice-2c">Asian</label>
				</fieldset>
				<input type="hidden" name="selectedRace" id="selectedRace" value="" />
			</div>	
			
			<div class="ui-block-a">
				<label for="radio-3">Select  major gender </label>
			</div>
			<div class="ui-block-b">
				<fieldset data-role="controlgroup" id="radio-3" data-type="horizontal">
					<input name="radio-choice-3" id="radio-choice-3a" value="A3" type="radio" checked="checked"/>
					<label for="radio-choice-3a">Male</label>
					<input name="radio-choice-3" id="radio-choice-3b" value="B3" type="radio"/>
					<label for="radio-choice-3b">Female</label>
				</fieldset>
				<input type="hidden" name="selectedSex" id="selectedSex" value="" />
			</div>	
			<div class="ui-block-a"></div>
			<div class="ui-block-b" style="width: 25%">
				<input type="submit" value="Save and Next" data-icon="arrow-r" data-iconpos="right"/>
			</div>
		</div>
		</form>
	<div style="clear: both"></div>
</div>
<div id="copyright">
	<div id="copyright-text">Copyright @ co-sponsoryourevent</div>

</div>
